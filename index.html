<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <div id="root" class="dark">
      <script>
        // Gets rid of wrong theme flashing
        const root = document.getElementById("root");
        const darkMode = localStorage.getItem("darkMode");
        if (darkMode == "light") root.classList.remove("dark");
        if (
          !darkMode &&
          window.matchMedia("(prefers-color-scheme: light)").matches
        )
          root.classList.remove("dark");
      </script>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
